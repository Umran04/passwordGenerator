<html>
  <head>
    <link rel="stylesheet" href="password.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="container">
        <h1 class="title">
          <span class="gen">Generate a</span> random password
        </h1>
        <h3 class="message">Never use an insecure password again</h3>
        <button class="btn" onclick="generatePasswords()">
          Generate passwords
        </button>
        <hr class="solid" />
        <div class="passwords">
          <p class="password1" id="password1"></p>
          <p class="password2" id="password2"></p>
        </div>
      </div>
    </div>

    <script src="password.js"></script>
  </body>
</html>
